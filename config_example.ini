Nederlands:
Hoe de database configureren:
1. Maak een config.ini bestand op de locatie van deze Ingredient and Recipe app.
2. Maak dit in het bestand config.ini:
[Database]
location = "Hier schrijft u de locatie waar u uw database wilt hebben."

* Example *
[Database]
location = C:\Users\Dirk\data.db



English:
How to configure the database:
1. Make a config.ini file in the location of this Ingredient and Recipe app.
2. Make this in the config.ini file:
[Database]
location = "Here your write the location where you want your database to be."

* Example *
[Database]
location = C:\Users\Dirk\data.db


